<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <p>
            <label for="id_is_artist">Are you an artist?</label>
            <input type="checkbox" id="id_is_artist" name="is_artist">
        </p>

        <button type="submit">Register</button>
    </form>
</body>
</html>
